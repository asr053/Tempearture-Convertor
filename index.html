<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
</head>
<style>
    body{
        padding: 50px 100px;
    }
    h1{
        text-align:center;
    }
    #container{
        text-align:  center;
             background-color: aqua;
             padding : 50px;     
    }
    .input-div{
        display: inline-block;
    }
    .inp{
        padding: 5px 10px;
        margin: 10px;
        font-size: 30px;
        font-weight: bold;
        width: 250px;
    }
    label{
        font-size: 22px;
        color: black;
    }

</style>
<body>
    <h1>Temperature Convertor</h1>
     <div id="container">
        <div class="input-div">
            <label>Celsius</label>
          <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="input-div">
            <label>Farhenite</label>
            <input type="number" value="32" id="fah" class="inp">
        </div>
     </div>
    <script>
       var cel = document.getElementById("cel");
       var fah = document.getElementById("fah");
       cel.addEventListener('input',function(){
         let c = this.value;
         let f = (c*1.8)+32;
         if(!Number.isInteger(f)){
            f = f.toFixed(3);
         }
         fah.value = f;
       });
       fah.addEventListener('input',function(){
         let f = this.value;
         let c = (f-32)/1.8;
         if(!Number.isInteger(c)){
            c = c.toFixed(3);
         }
         cel.value = c;
       });
    </script>
</body>
</html>
